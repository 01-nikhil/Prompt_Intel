<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Intel — History</title>
    <link rel="stylesheet" href="history.css">
</head>

<body>
    <div class="history-page">
        <header class="history-header">
            <div class="history-header__left">
                <svg viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5z" />
                    <path d="M2 17l10 5 10-5" />
                    <path d="M2 12l10 5 10-5" />
                </svg>
                <div>
                    <h1 class="history-header__title">Prompt Intel</h1>
                    <p class="history-header__subtitle">Analysis History</p>
                </div>
            </div>
            <div class="history-header__actions">
                <span class="history-count" id="history-count"></span>
                <button class="btn btn--danger" id="clear-all">
                    <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6" />
                        <path d="M19 6l-1 14a2 2 0 01-2 2H8a2 2 0 01-2-2L5 6" />
                        <path d="M10 11v6" />
                        <path d="M14 11v6" />
                    </svg>
                    Clear All
                </button>
            </div>
        </header>

        <main class="history-body" id="history-body">
            <!-- Cards injected here -->
        </main>

        <div class="history-empty" id="history-empty" style="display:none;">
            <svg viewBox="0 0 24 24" width="56" height="56" fill="none" stroke="currentColor" stroke-width="1.2"
                opacity="0.3">
                <circle cx="12" cy="12" r="10" />
                <polyline points="12 6 12 12 16 14" />
            </svg>
            <h2>No prompts analyzed yet</h2>
            <p>Select text on any page, right-click → <strong>Improve Prompt</strong> to get started.</p>
        </div>
    </div>

    <script src="history.js"></script>
</body>

</html>
