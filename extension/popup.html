<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=380">
    <title>Prompt Intel — History</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="popup">
        <header class="popup-header">
            <div class="popup-header__left">
                <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5z" />
                    <path d="M2 17l10 5 10-5" />
                    <path d="M2 12l10 5 10-5" />
                </svg>
                <span class="popup-title">Prompt Intel</span>
            </div>
            <button class="popup-clear" id="clear-all" title="Clear all history">
                <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="3 6 5 6 21 6" />
                    <path d="M19 6l-1 14a2 2 0 01-2 2H8a2 2 0 01-2-2L5 6" />
                    <path d="M10 11v6" />
                    <path d="M14 11v6" />
                </svg>
            </button>
        </header>

        <div class="popup-body" id="popup-body">
            <!-- History entries injected here -->
        </div>

        <div class="popup-empty" id="popup-empty" style="display:none;">
            <svg viewBox="0 0 24 24" width="40" height="40" fill="none" stroke="currentColor" stroke-width="1.5"
                opacity="0.4">
                <circle cx="12" cy="12" r="10" />
                <path d="M12 6v6l4 2" />
            </svg>
            <p>No prompts analyzed yet.</p>
            <p class="popup-empty__hint">Select text on any page, right-click → <strong>Improve Prompt</strong></p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
